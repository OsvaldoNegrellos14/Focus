<ion-header [translucent]="true">
  <ion-toolbar style="--background: rgb(250, 0, 0); color: white">
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/user-config']">
        <ion-icon name="person-circle" style="font-size: 30px;"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="font-size: 25px;">
      Focus
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">

  <div style="width: 100%; padding-top: 5px;" align="center">
    <h3>Calidad del aire</h3>
    <mwl-gauge [min]="0" [max]="100" [dialStartAngle]="180" [dialEndAngle]="0" [dialRadius]="35" [value]="data"
      [animated]="true" [animationDuration]="1">
    </mwl-gauge>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Nivel de CO2</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <h1>
              10%
            </h1>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Nivel de alcohol</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <h1>
              50%
            </h1>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
