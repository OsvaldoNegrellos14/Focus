<ion-header [translucent]="true">
  <ion-toolbar style="--background: rgb(250, 0, 0); color: white">
    <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title style="font-size: 25px;">
      Agregar dispositivo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="margin-left: 10px; margin-right: 10px;">
    <h5>Nuevo dispositivo</h5>
  </div>
  <br>
  <ion-item>
    <ion-label position="floating">Nombre del dispositivo</ion-label>
    <ion-input id="name" name="name" [(ngModel)]="data.name" #name="ngModel"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Codigo del dispositivo</ion-label>
    <ion-input id="deviceId" name="deviceId" [(ngModel)]="data.deviceId" #deviceId="ngModel"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Numero celular a sincronizar disposivo</ion-label>
    <ion-input type="number" id="phone" name="phone" [(ngModel)]="data.phone" #phone="ngModel"></ion-input>
  </ion-item>
  <br>
  <section>
    <ion-button expand="block" color="success" (click)="insertNewDevice()">Registrar dispositivo</ion-button>
  </section>


</ion-content>
